{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2>Вы уверены, что хотите удалить "{{ object.name }}"?</h2>
    <p><strong>Цена:</strong> {{ object.price }} руб.</p>
    <p>{{ object.description }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:catalog_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
