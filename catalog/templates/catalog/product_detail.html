{% extends 'base.html' %}
{% load media_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name }}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if object.image %}
                <img src="{{ object.image|media_url }}" class="img-fluid" alt="{{ object.name }}">
            {% else %}
                <p>Изображение недоступно</p>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ object.name }}</h2>
            <p>{{ object.description }}</p>
            <p><strong>Цена: {{ object.price }} руб.</strong></p>
        </div>
    </div>
</div>
{% endblock %}
