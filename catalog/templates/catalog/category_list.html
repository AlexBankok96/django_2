{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4">Категории</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'product_list_by_category' category.pk %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
