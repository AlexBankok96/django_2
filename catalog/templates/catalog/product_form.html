{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">
        {% if object %}
            Редактировать товар
        {% else %}
            Создать новый товар
        {% endif %}
    </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">
            {% if object %}
                Сохранить изменения
            {% else %}
                Создать товар
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
